<div class="absolute inset-x-0 top-0" *ngIf="isLoading">
    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
</div>

<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <mat-card class="w-full max-w-md p-8 shadow-xl rounded-2xl">
        <mat-card-header class="flex flex-col items-center justify-center text-center">
            <h1 class="text-4xl font-bold text-primary mb-2">สร้างบัญชี</h1>
            <p class="text-gray-500">กรอกข้อมูลของคุณเพื่อเริ่มต้นใช้งาน</p>
        </mat-card-header>

        <mat-card-content class="mt-8">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>ชื่อ</mat-label>
                        <input type="text" matInput formControlName="firstname" placeholder="ชื่อจริง">
                        <mat-error *ngIf="registerForm.get('firstname')?.hasError('required')">
                            กรุณากรอกชื่อจริง
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>นามสกุล</mat-label>
                        <input type="text" matInput formControlName="lastname" placeholder="นามสกุล">
                        <mat-error *ngIf="registerForm.get('lastname')?.hasError('required')">
                            กรุณากรอกนามสกุล
                        </mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline" class="w-full mt-4">
                    <mat-label>ชื่อผู้ใช้</mat-label>
                    <input type="text" matInput formControlName="username" placeholder="ชื่อผู้ใช้">
                    <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
                        กรุณากรอกชื่อผู้ใช้
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-full mt-4">
                    <mat-label>อีเมล</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                        กรุณากรอกอีเมล
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        รูปแบบอีเมลไม่ถูกต้อง
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-full mt-4">
                    <mat-label>รหัสผ่าน</mat-label>
                    <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        กรุณากรอกรหัสผ่าน
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button
                    class="w-full mt-6 h-12 text-lg bg-primary hover:bg-primary-dark text-white rounded-lg"
                    [disabled]="!registerForm.valid">
                    สร้างบัญชี
                </button>

            </form>
            <div class="text-center mt-6 text-sm">
                <span class="text-gray-600">มีบัญชีอยู่แล้ว? </span>
                <a routerLink="/login" class="font-semibold text-primary hover:text-primary-dark underline">
                    เข้าสู่ระบบ
                </a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
