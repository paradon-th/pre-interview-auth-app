<div class="absolute inset-x-0 top-0" *ngIf="isLoading">
    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
</div>

<div class="min-h-screen bg-gray-100 p-4 sm:p-8">
    <mat-card class="w-full mx-auto p-6 shadow-xl rounded-2xl">
        <mat-card-header>
            <mat-card-title class="!text-4xl !font-bold !text-primary !mb-6">จัดการผู้ใช้</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <div *ngIf="!isLoading" class="mat-elevation-z8 rounded-lg overflow-hidden">
                <table mat-table [dataSource]="userList">

                    <!-- Column Definitions -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 text-base font-semibold text-gray-600">
                            Username </th>
                        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 text-base font-semibold text-gray-600">
                            Email </th>
                        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 text-base font-semibold text-gray-600">
                            First Name </th>
                        <td mat-cell *matCellDef="let user"> {{user.firstName || '-'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 text-base font-semibold text-gray-600">
                            Last Name </th>
                        <td mat-cell *matCellDef="let user"> {{user.lastName || '-'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 text-base font-semibold text-gray-600">
                            Role </th>
                        <td mat-cell *matCellDef="let user">
                            <span class="px-2 py-1 text-sm font-semibold rounded-full"
                                [ngClass]="{'bg-blue-100 text-blue-800': user.role === 'USER', 'bg-green-100 text-green-800': user.role === 'ADMIN'}">
                                {{user.role}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef
                            class="bg-gray-50 text-base font-semibold text-gray-600 text-center"> Actions </th>
                        <td mat-cell *matCellDef="let user" class="text-center">
                            <button mat-icon-button (click)="editUser(user)"
                                class="mr-2 !text-primary hover:text-primary-dark">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="deleteUser(user.id)"
                                class="!text-red-500 hover:text-red-700">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50"></tr>
                </table>
                <div class="border-t border-black">
                    <mat-paginator *ngIf="!isLoading" [length]="totalData" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex"
                    (page)="onPageChange($event)">
                    </mat-paginator>
                </div>
            </div>

        </mat-card-content>
    </mat-card>
</div>
