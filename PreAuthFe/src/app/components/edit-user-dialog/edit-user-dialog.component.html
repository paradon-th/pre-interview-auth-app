<h1 mat-dialog-title class="text-2xl font-bold !text-primary">Edit User: {{ data.user.username }}</h1>

<div mat-dialog-content [formGroup]="editForm" class="pt-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="w-full mt-4">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>

    <div class="w-full mt-6">
        <label id="role-radio-group-label" class="text-base font-medium text-gray-700">Role</label>
        <mat-radio-group aria-labelledby="role-radio-group-label" class="flex gap-x-6 mt-2" formControlName="role" color="primary">
            <mat-radio-button *ngFor="let role of roles" [value]="role">
                <span class="text-base">{{role}}</span>
            </mat-radio-button>
        </mat-radio-group>
    </div>
</div>

<div mat-dialog-actions align="end" class="p-4 bg-gray-50 rounded-b-lg">
    <button mat-stroked-button (click)="onCancel()" class="mr-2 !text-red-600">Cancel</button>
    <button mat-raised-button class="bg-primary hover:bg-primary-dark text-white" (click)="onSave()" [disabled]="!editForm.valid || !editForm.dirty">Save</button>
</div>
